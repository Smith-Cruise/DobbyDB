[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "2"
members = [
    "src/catalog",
    "src/server",
    "src/sql"
]

[workspace.dependencies]
datafusion = "50.3.0"
sqlparser = "0.58.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "tracing"] }
console-subscriber = "0.5.0"
serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9.5"
futures = "0.3.31"
async-trait = "0.1.88"
iceberg = { git = "https://github.com/apache/iceberg-rust", rev = "5c46965842b716cbef95ea9b47ff11da6edd0ccb", features = ["storage-oss", "storage-s3"]}
iceberg-datafusion = { git = "https://github.com/apache/iceberg-rust", rev = "5c46965842b716cbef95ea9b47ff11da6edd0ccb", package = "iceberg-datafusion" }
#iceberg = { version = "0.7.0", features = ["storage-oss", "storage-s3"] }
#iceberg-datafusion = "0.7.0"
deltalake = { version = "0.29.3", features = ["datafusion"] }
dobbydb-catalog = { path = "src/catalog" }
dobbydb-server = { path = "src/server" }
dobbydb-sql = { path = "src/sql" }