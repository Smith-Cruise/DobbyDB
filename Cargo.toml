[workspace.package]
version = "0.1.0"
edition = "2024"

[workspace]
resolver = "2"
members = [
    "src/catalog",
    "src/server",
    "src/sql"
]

[workspace.dependencies]
datafusion = "49.0.2"
sqlparser = "0.55.0"
tokio = { version = "1.0", features = ["rt-multi-thread"] }
serde = { version = "1.0.228", features = ["derive"] }
toml = "0.9.5"
futures = "0.3.31"
async-trait = "0.1.88"
#iceberg = { git = "https://github.com/apache/iceberg-rust", tag = "v0.7.0-rc.2" }
#iceberg-datafusion = { git = "https://github.com/apache/iceberg-rust", tag = "v0.7.0-rc.2", package = "iceberg-datafusion" }
iceberg = { version = "0.7.0", features = ["storage-oss", "storage-s3"] }
iceberg-datafusion = "0.7.0"
dobbydb-catalog = { path = "src/catalog" }
dobbydb-server = { path = "src/server" }
dobbydb-sql = { path = "src/sql" }